    <script>
      async function displayWalletAddress() {
        if (window.ethereum) {
          try {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            const account = accounts[0];

            // 지갑 주소를 표시할 요소 선택
            const walletAddressElement = document.querySelector('.x828djwii3892djks');

            // 지갑 주소 표시
            walletAddressElement.textContent = account;
            walletAddressLabel.textContent = '지갑 주소: ' + account;
          } catch (error) {
            console.error('지갑 주소 가져오기 실패:', error);
          }
        } else {
          console.log('MetaMask가 설치되어 있지 않습니다.');
        }
      }
      document.addEventListener('DOMContentLoaded', () => {
        displayWalletAddress();
      });
    </script>
